<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script/angular.min.js"></script>

    <script>

        $(document).ready(function () {
            $("#txtEmail").blur(function () {
                var emailid = $(this).val();
                var obj = {
                    type: "get",
                    url: "/chk-email-medmanager",
                    data: {
                        kuchemail: emailid
                    }
                }
                $.ajax(obj).done(function (respkuch) {
                    $("#spanmail").html(respkuch);
                }).fail(function (errkuch) {
                    $("#spanmail").html(errkuch);
                })
            })

            function setActiveUser()
            {
              var au=localStorage.getItem("activeKuch");
             // alert(au);
             $("#txtEmail").val(au).prop("readonly",true);
            }
            setActiveUser();

            $("#logout").click(function(){
            localStorage.removeItem("active");
            location.href="index.html";
          })
        })

        var module=angular.module("myModule",[]);
        module.controller("myController",function($scope,$http){

            
            $scope.doFetch=function()
            {   
                var kuchemail=$("#txtEmail").val();
                //alert(inputemail);
                var url="/fetch-avail-meds?email="+kuchemail;
                    
    
                $http.get(url).then(done,fail);
                function done(resp){
                    $scope.jsonArray=resp.data;
                }
                function fail(resp)
                {
                    alert(resp.data);
                }
            }
            
        //===================================
        $scope.doDelete=function(srno)
                {
                    if(confirm("Are U Sure??")==false)
                    return;
                    
                    var url="/delete-avail-meds?srno="+srno;

                    $http.get(url).then(done,fail);
                    function done(response)
                        {
                            alert(response.data);
                            $scope.doFetch();
                            //$scope.jsonArray=response.data;
                        }
                     function fail(response)
                        {
                                alert(response.data);
                                $scope.doFetch();    
                        } 

                }
        //=========
        $scope.jsonArray;
        //============

        })
    </script>
  </head>
    <body ng-app="myModule" ng-controller="myController" style="background-color:#adebad;">
  <!--NAVBAR SECTION-->
  <nav class="navbar bg-body-tertiary ">
    <div class="container-fluid">
    
        <a class="navbar-brand" href="#"><b><font size="6" color="#70db70">Medi</font><font>Connect</font></b></a>
        <form class="d-flex" role="search" method="post" enctype="multipart/form-data">
            <button class="btn btn-success me-5" type="button" data-bs-target="#login" data-bs-toggle="modal" id="logout">Logout</button>
        </form>
    </div>
</nav>

<!-- //====================================================-->



    <!--=====TABLE===========================================================================================================================================-->
    <div class="container">    

        <div class="row offset-4 mt-4  col-md-4">
            <label for="exampleInputEmail1" class="form-label">Enter Email ID:</label>
                            
            <input type="text"  autofocus id="txtEmail"><span id="spanmail" class="form-text">*</span>
        </div> 
        
        <div class="row offset-4 mt-4  col-md-4">
            <button type="button" class="btn btn-outline-success btn-lg" ng-click="doFetch()">Available Medicines</button>
        </div> 

                <table  border="3" class="table table-hover caption-top rounded-bottom-5">
                    <caption class="h1 mt-4 text-center bg-success text-white-50 " style="margin-bottom: 0px; margin-top: 5px;">List of Medicines</caption>
                    <tr>
                        <th >S.No</th><th>Medicine Name</th><th>Packing Type</th><th>Expiry Date</th><th>Quantity</th><th>Operations</th>
                    </tr>
                    <tr ng-repeat="obj in jsonArray">
                        <td>{{$index+1}}</td>
                        <td>{{obj.med}}</td>
                        <td>{{obj.packing}}</td>
                        <td>{{obj.expdate}}</td>
                        <td>{{obj.qty}}</td>
                        <td>
                            <button type="button" class="btn btn-outline-danger" ng-click="doDelete(obj.srno)">UnAvail</button>
                        </td>
                    </tr>
                </table>
        </div>
    


        
    </body>
</html>
