<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script/angular.min.js"></script>

    <script>

        var module=angular.module("myModule",[]);
        module.controller("myController",function($scope,$http){

            
            $scope.doFetch=function()
            {   
                var url="/fetch-all-donors"
    
                $http.get(url).then(done,fail);
                function done(resp){
                    $scope.jsonArray=resp.data;
                }
                function fail(resp)
                {
                    alert(resp.data);
                }
            }
        //===================================
        $scope.doDelete=function(email)
                {
                    if(confirm("Are U Sure??")==false)
                    return;
                    
                    var url="/do-dlock-account-donor?emailk="+email;

                    $http.get(url).then(done,fail);
                    function done(response)
                        {
                            alert(response.data);
                            $scope.fetchRecords();
                            //$scope.jsonArray=response.data;

                        }
                     function fail(response)
                        {
                                alert(response.data);
                                $scope.fetchRecords();    
                        } 

                }
        //=========
        $scope.jsonArray;
        //============

        })
    </script>
  </head>
    <body ng-app="myModule" ng-controller="myController" style="background-color:#adebad;">
  <!--NAVBAR SECTION-->
  <nav class="navbar bg-body-tertiary ">
    <div class="container-fluid">
    
        <a class="navbar-brand" href="#"><b><font size="6" color="#70db70">Medi</font><font>Connect</font></b></a>
        <form class="d-flex" role="search" method="post" enctype="multipart/form-data">
            <button class="btn btn-success me-5" type="button" data-bs-target="#login" data-bs-toggle="modal">Logout</button>
        </form>
    </div>
</nav>

<!-- //====================================================-->



    <!--=====TABLE===========================================================================================================================================-->
    <div class="container">    
        
        <div class="row offset-4 mt-4  col-md-4">
            <button type="button" class="btn btn-outline-success btn-lg" ng-click="doFetch()">Fetch All Donors</button>
        </div> 

                <table  border="3" class="table table-hover caption-top rounded-bottom-5">
                    <caption class="h1 mt-4 text-center bg-success text-white-50 " style="margin-bottom: 0px; margin-top: 5px;">List of Donors</caption>
                    <tr>
                        <th >S.No</th><th>Name</th><th>EmailID</th><th>Contact</th><th>Address</th><th>City</th><th>ID</th><th>Available</th><th>Prev</th><th>Operations</th>
                    </tr>
                    <tr ng-repeat="obj in jsonArray">
                        <td>{{$index+1}}</td>
                        <td>{{obj.name}}</td>
                        <td>{{obj.email}}</td>
                        <td>{{obj.mobile}}</td>
                        <td>{{obj.address}}</td>
                        <td>{{obj.city}}</td>
                        <td>{{obj.proof}}</td>
                        <td>{{obj.ahours}}</td>
                        <td><img src="uploads/{{obj.pic}}" alt="No Image Found named {{obj.pic}}" width="100"></td>
                        <td>
                            <button type="button" class="btn btn-outline-danger" ng-click="doDelete(obj.email)">Delete</button>
                        </td>
                    </tr>
                </table>
        </div>
    


        
    </body>
</html>
