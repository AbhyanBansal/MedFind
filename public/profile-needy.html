<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NEEDY-PROFILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script>
        //============pic upload=============================
        function doPrev(refFile,prevImg)
          {
              const [file] = refFile.files
              if (file) {
                prevImg.src = URL.createObjectURL(file)
              }
          }

        $(document).ready(function () {
    $("#searchbtn").click(dosearch);
      function dosearch()
      {
        //alert();
        var kuchemail=$("#email").val();
        var obj={
                    type:"get",
                    url:"/get-json-record-search-needy",
                    data:{
                    kuemail:kuchemail
                    }
                }

            $.ajax(obj).done(function(respJSONKuch)
            {            
            
                //alert(JSON.stringify(respJSONKuch));
                //$("#res").html(respKuch);
                $("#name").val(respJSONKuch[0].name);
                $("#Mobile").val(respJSONKuch[0].mobile);
                $("#imgPrev").prop("src","uploads/"+respJSONKuch[0].pic);
                $("#Address").val(respJSONKuch[0].address);
                $("#txtCity").val(respJSONKuch[0].city);
                $("#txtGender").prop("checked",true,respJSONKuch[0].gender);
                $("#pPic").val(respJSONKuch[0].pic);
                $("#dob").val(respJSONKuch[0].dob);

            }).fail(function(errKuch){
                //alert(errKuch)
                $("#spansign").html(respKuch);
            })
          }

          function setActiveUser()
            {
              var au=localStorage.getItem("activeKuch");
             // alert(au);
             $("#email").val(au).prop("readonly",true);
            }
            setActiveUser();

            $("#logout").click(function(){
            localStorage.removeItem("active");
            location.href="index.html";
          })
        })
      </script>
    


</head>
  <body      style="background-color:#adebad;">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
            
                <a class="navbar-brand" href="#"><b><font size="6" color="#70db70">Medi</font><font>Connect</font></b></a>
                <form class="d-flex" role="search" method="post" enctype="multipart/form-data">
                    <button class="btn btn-success" type="button" data-bs-target="#login"
                        data-bs-toggle="modal" id="logout">Logout</button>
                </form>
            </div>
        </nav>
   

    <div class="section mt-5 pt-2 pb-2 ">
        <div class="container border border-success border-3 px-5 py-2 pb-2 bg-light">
            <div class="text-center">
                <h2>Setup Needy Profile</h2>
            </div>
            <div class="row justify-content-center my-5">
                <div class=" col-lg-12">
                    <form method="post" enctype="multipart/form-data" action="/save-needy-profile">

                    <div class="row py-2">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="user@xyz.com">
                        </div>
                        <div class="col-md-1">
                            <label for=""></label>
                            <button class="btn btn-success me-5" type="button" data-bs-target="" data-bs-toggle="modal" id="searchbtn">Search</button>
                        </div>   
                    </div>

                    <div class="row py-2">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="User">
                        </div>    
                        <div class="col-md-6">
                            <label for="Mobile" class="form-label">Mobile:</label>
                            <input type="text" class="form-control" id="Mobile"  name="Mobile" placeholder="Enter Mobile Number(10 digits)">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label for="dob" class="form-label">DOB:</label>
                            <input type="date" class="form-control" id="dob" name="dob">
                        </div>
                        <div class="col-md-4">
                            
                            <label for="Gender" class="form-label">Gender:</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input  class="form-check-input"  type="radio"  name="txtGender"  id="femaleGender"  value="Female" />
                                <label class="form-check-label" for="femaleGender">Female</label>
                              </div>
          
                              <div class="form-check form-check-inline">
                                <input  class="form-check-input"  type="radio"  name="txtGender"  id="maleGender"  value="Male"/>
                                <label class="form-check-label" for="maleGender">Male</label>
                              </div>
                        </div>

                        <div class="col-md-4">
                            <label for="txtCity" class="form-label">City:</label>
                            <input type="text" class="form-control" id="txtCity" name="txtCity">
                        </div>  
                    </div>

                    <div class="row py-2">
                        <div class="col-md-12">
                            <label for="Address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="Address" name="Address">
                        </div> 
                        
                    </div>

                    <div class="row  py-2">
                        <div class="col-md-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example4c">Upload Adhaar Card:</label>
                                <input type="file" name="pPic" onchange="doPrev(this,imgPrev)" accept="image/*" class="form-control" />
                                
                            </div>
                        </div>

                        <div class="col-md-2">
                            <img src="pics/default.jpg" name="imgPrev" id="imgPrev" alt="" width="100" height="100">
                        </div>
                    </div>
                        
                    <div class="row">
                        <button class="btn btn-outline-success offset-5 col-md-1 me-1" type="submit" data-bs-target="" data-bs-toggle="modal" id="btnsave" formaction="/save-needy-profile">Save</button>
                        <button class="btn btn-outline-success col-md-1 " type="submit" data-bs-target="" data-bs-toggle="modal" formaction="/update-needy-profile">Update</button>
                    </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
