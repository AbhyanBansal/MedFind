<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pledge Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        //===============================================================
        $(document).ready(function () {
            $("#addmedbtn").click(function () {
             
                var emailku = $("#email").val();
                var nameku = $("#medname").val();
                var expku = $("#expdate").val();
                var typeku = $("#txttype").val();
                var quanku = $("#txtquan").val();

                var objNew = {
                    type: "get",
                    url: "/save-medicines-avail",
                    data: {
                        email: emailku,
                        medname: nameku,
                        exp: expku,
                        type: typeku,
                        quan: quanku
                    }
                }
                $.ajax(objNew).done(function (respkuch) {
                    $("#spansign").html(respkuch);
                }).fail(function (errkuch) {
                    $("#spansign").html(errkuch);
                })
            })

            function setActiveUser()
            {
              var au=localStorage.getItem("activeKuch");
             // alert(au);
             $("#email").val(au).prop("readonly",true);
            }
            setActiveUser();

            $("#logout").click(function(){
            localStorage.removeItem("active");
            location.href="index.html";
          })
        })
    </script>


</head>

<body style="background-color:#adebad;">
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid">

            <a class="navbar-brand" href="#"><b>
                    <font size="6" color="#70db70">Medi</font>
                    <font>Connect</font>
                </b></a>
            <form class="d-flex" role="search" method="post" enctype="multipart/form-data">
                <input class="btn btn-success me-5" type="button" data-bs-target="#login" data-bs-toggle="modal" id="logout"
                    value="Logout"></input>
            </form>
        </div>
    </nav>


    <div class="section mt-5 pt-2 pb-2 ">
        <div class="container border border-success border-3 px-5 py-2 pb-2 bg-light">
            <div class="text-center">
                <h2>Donate Medicines</h2>
            </div>
            <div class="row justify-content-center my-5">
                <div class=" col-lg-12">
                    <form method="post" enctype="multipart/form-data">

                        <div class="row py-2">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email Address:</label>
                                <input type="email" class="form-control" id="email" placeholder="User@xyz.com">
                            </div>
                        </div>

                        <div class="row py-2">
                            <div class="col-md-6">
                                <label for="medname" class="form-label">Medicine Name:</label>
                                <input type="text" class="form-control" id="medname" placeholder="Montelukast">
                            </div>
                            <div class="col-md-6">
                                <label for="expdate" class="form-label">Expiry Date:</label>
                                <input type="date" class="form-control" id="expdate">
                            </div>
                        </div>

                        <div class="row py-2">
                            <div class="col-md-8">
                                <label for="Address" class="form-label">Packaging:</label>
                                <select class="form-select col-md-3" aria-label="multiple select example" id="txttype"
                                    name="txttype">
                                    <option selected>Select</option>
                                    <option value="Blister Pack">Blister Pack</option>
                                    <option value="Sachets">Sachets</option>
                                    <option value="Vials">Vials</option>
                                    <option value="Pharmaceutical">Pharmaceutical</option>
                                    <option value="Syringes">Syringes</option>
                                    <option value="Ampoules">Ampoules</option>


                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="txtquan" class="form-label">Quantity:</label>
                                <input type="text" class="form-control" id="txtquan">
                            </div>
                        </div>



                        <div class="row">
                            <center><button class="btn btn-outline-success" type="button" id="addmedbtn">Add Medicine</button>   
                                <span id="spansign" class="form-text">*</span></center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
